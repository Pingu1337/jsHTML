{% extends 'loginform.html' %}



{% block Register %}
<div class="background-div">
            <div class="links">
				<a href="" class="active">Login</a>
				<a href="">Register</a>
			</div>
			<form>
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" disabled>
				<label for="password">

					<i class="fas fa-lock"></i>
				</label>
				<input type="text" name="none" placeholder="Password" id="none" disabled>
				<div class="msg">{{ msg }}</div>
				<input type="button" value="none" disabled>
                <div class="glassscreen">
                        <h1>Registration of new users is currently unavailable</h1>

                        <a href="/">return to homepage</a>
                </div>
			</form>
        </div>
<style>
    .background-div{
        background: rgb(21, 29, 138);
    }
    .glassscreen{
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        position: relative;
        width: 400px;
        height: 275px;
        margin-top:-325px;
        background: rgba(255,255,255,.1);
        backdrop-filter: blur(30px);
    }
    .glassscreen h1{
        margin-top: 60px;
        color: rgba(255,255,255,.7);
        filter: blur(0px);
    }
    .glassscreen a{
        max-width: 200px;
        margin-left: auto;
        margin-right: auto;
        font-size: 1.4rem;
        margin-bottom: auto;
        transition: .3s;
        text-decoration: none;
        color: rgba(240, 167, 218, 0.6);
    }
    .glassscreen a:hover{
        text-decoration: none;
        color: rgba(240, 167, 218, 1);
    }
    .login{
        overflow: hidden;
    }
    .login::before{
        content: '';
    position: absolute;
    top: 100px;
    width: 400px;
    height: 275px;
    background: rgba(255, 0, 0,.4);
    animation: blur 10s ease-in-out alternate infinite;
    }
    .login form{
        display: block;
    }
    .login h1{
        border-bottom: none;
    }
    @keyframes blur {
        0%{
            filter: blur(10px);
        }

        100%{
            filter: blur(50px);
        }
    }
</style>
{% endblock %}
